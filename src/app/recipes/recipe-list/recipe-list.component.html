<div class="row">
    <div class="col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <div 
            class="card js-recipe" 
            *ngFor="let recipe of recipes">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }} image" class="card__image">
            <h4 class="card__title">{{ recipe.name }}</h4>
            <p class="card__description">{{ recipe.description }}</p>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
