<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-auto form-group">
                    <label for="name">Ingrédient</label>
                    <input type="text" id="name" class="form-control" autocomplete="off" #nameInput>
                </div>
                <div class="col-auto form-group">
                    <label for="amount">Quantité</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-auto">
                    <button class="btn btn-success mr-2" type="submit" (click)="onAddItem();">Ajouter à la liste</button>
                    <button class="btn btn-danger mr-2" type="button">Supprimer</button>
                    <button class="btn btn-primary" type="button" (click)="onWypeItem();">Réinitialiser</button>
                </div>
            </div>
        </form>
    </div>
</div>
