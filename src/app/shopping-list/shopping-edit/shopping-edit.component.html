<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Quantité</label>
                    <input type="number" id="amount" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="unit">Unité</label>
                    <select id="amount" class="form-control">
                        <option *ngFor="let unit of units">{{ unit }}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-auto">
                    <button class="btn btn-success mr-2" type="submit">Ajouter à la liste</button>
                    <button class="btn btn-danger mr-2" type="button">Supprimer</button>
                    <button class="btn btn-primary" type="button">Réinitialiser</button>
                </div>
            </div>
        </form>
    </div>
</div>
